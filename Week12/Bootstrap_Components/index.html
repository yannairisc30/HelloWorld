<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>More Components and Utilities</h1>
    <!-- Misc utility classes -->
    <div class = "container mt-3">
    <!-- p-3 is their spacing -->
    <!-- bg warning subtle is the background color -->
      <div class="p-3 bg-warning-subtle text-success border border-5 border-danger rounded 3">
        Example element with utility classes!
      </div>
    </div>

    <!-- Chained/Multiple modals -->
    <div class="container mt-3">
      <button type="button" 
      class="btn btn-lg btn-outline-dark"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      >
      Open Wizard
      </button>
      <!-- Modal 1 -->
      <!-- This how we make the modal static, static mans we cannot click the baackground to close the modal -->
      <div class="modal fade" 
      id="staticBackdrop" 
      data-bs-backdrop="static" 
      data-bs-keyword="false" 
      tab-index="-1" 
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true ">
      <!--  -->
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content border-danger rounded-0">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Step 1 Tutortial</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
          </div>
          <div class="modal-body">
            <p>This is the first step in our modal tutorials. Click next to open step 2!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Exit Tutorial and Close</button>
            <button type="button" class="btn btn-success" data-bs-toggle="static" data-bs-target="#secondModal">

            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- second MOodal -->

    <div class="modal fade" id="scondModal" tab-index="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-body">
          Make this and show the first modal with the previos button below.
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#staticBackdrop" data-bs-toggle="modal">Previous Stop</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Exit Tutorial and Close
          </button>
        </div>
      </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
