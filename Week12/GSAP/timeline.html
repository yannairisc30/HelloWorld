<!DOCTYPE html>
<html>
  <head>
    <title>Simple Timeline</title>
    <style type="text/css" media="screen">
      body {
        text-align: center;
      }

      .progress {
        position: relative;
        z-index: 3;
        width: 100%;
        height: 10px;
        background-color: black;
      }

      h2,
      p {
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        position: relative;
      }
    </style>
  </head>
  <body>

    <div class="progess"></div>
    <div id="page-wrap">
      <h2>Hello Green Sock</h2>
      <h2>You're awesome</h2>
      <p id="description">I just made my first timeline and thats pretty cool</p>
    </div>
    <!-- 
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded',function(){
        // the headers variable will hold a list
        const headers = document.getElementsByTagName('H2') 
        const hello = headers[0]
        const awesome = headers[1]
        const text = document.getElementById('description')
        const progress = document.getElementsByClassName('progress')[0]
        const bg = document.getElementById('page-wrap')

        var tl = new TimeLineLite()

        tl.from(bg, 0.5, {opacity: 0}).from(hellow, 0.5, {
          left: 500, 
          opacity: 0,
        })
        .from(awesome, 0.5, {right: -1000, opacity: 0})
        .from(text, 1.0, {bottom: -100, opacity: 0})
        .from(progress, tl.duration(), {scaleX: 0, transformOrigin: 'left', ease: Linear.easeNone},
        0
        )

      })
      // grab our elements and store them as variables
     
    </script>
  </body>
</html>
