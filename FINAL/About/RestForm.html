  <h1> Have Any Recommendations?</h1>

  <form>
    <div class="container mt-5">
        <form class="mx-auto">
            <div class="input-group mb-3">
                <span class="input-group-text">First and Last name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="restaurant-address">Restaurant Address</label>
                <input type="restaurant-address" class="form-control" id="restaurant-address" placeholder="Enter Restaurant Address">
            </div>
            <div class="input-group mb-3">
                <select class="form-select" multiple aria-label="Multiple select example">
                    <option selected>What would you like for me to try?</option>
                    <option value="1">Appetizer</option>
                    <option value="2">Main Course</option>
                    <option value="3">Drinks</option>
                    <option value="4">Dessert</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
    </div>
  </form>
