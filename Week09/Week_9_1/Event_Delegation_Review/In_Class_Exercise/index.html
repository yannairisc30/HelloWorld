<!DOCTYPE html>
<html>
  <head>
    <title>Event Delegation Teaser</title>
    <style type="text/css">
      img {
        display: block;
        opacity: 1;
        transition: all 2s ease-in-out;
      }

      #kitty {
        border: 23px solid pink;
      }

      .hidden {
        display: hidden;
        opacity: 0;
      }

      .active {
        color: red;
      }

      div {
        border: 1px solid green;
      }
    </style>
    <script type="text/javascript">
      // waits for the DOM content to load before executing the following
      // in this example the callback function is anonymouse aka cannpt be called anywhere else in file
      // we are also going to take a look at the event that is returned with event listeners only
      document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('hide').addEventListener('click', hideKitten);

        document
          .getElementById('eventh1')
          .addEventListener('mouseover', function (event) {
            console.log(event);
            console.log(event.target);
            // store the element the event happened to as a variable
            var el = event.target;
            el.classList.toggle('active');
          });
      });

      // const hideKitten = () => { .. do stuff here} same thing as a function

      function hideKitten(event) {
        var targetBtn = document.getElementById('hide');
        var kitty = document.getElementById('kitty');
        kitty.classList.toggle('hidden');
        // console.log(event);
        // console.log(event.target);
        if (kitty.classList.contains('hidden')){
          // document.getElementById('hide').innerHTML= 'SHOW'
          targetBtn.innerHTML = 'SHOW'
        } else{
          targetBtn.innerHTML = 'HIDE'
        }
        
      }
    </script>
  </head>
  <body>
    <h1 id='eventh1'>
      This H! is here to be moused over so we can look at the event object.
    </h1>
    <button id='hide'>HIDE</button>
    <div>
      <img src='https://placekitten.com/400/400' alt='kitten' id='kitty' />
    </div>
  </body>
</html>
