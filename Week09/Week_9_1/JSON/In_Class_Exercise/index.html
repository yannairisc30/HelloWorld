<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON</title>
    <!-- object is a collection of key value pairs -->
    <!-- object would go in alpha order -->
    <script type="text/javascript">
      var customer = {
      firstName : 'Tony',
      lastName: 'Pony',
      married: true,
      pets: ['dog','cat','iguana']
    }

    // access the customer first name using dot notation
    console.log(customer.firstName)
    // access the last by using a string index
    console.log(customer['lastName'])
    // how would we log Tony's second pet ?
    console.log(customer.pets[1])
    // loop through all pets in the array
    for(var i = 0; i < customer.pets.length; i++){
      console.log(customer.pets[i])
    }
    // we can aslo add new poroperties to an existing object at any time
    customer.age = 45
    console.log(customer)
    // we can also overwrite an exisiting vlaue
    customer.married = false
    console.log(customer)
    // we can also add to the array of pets
    customer.pets.push('goat')
    console.log(customer.pets)
    // or remove the last one
    var removePet = customer.pets.pop()
    console.log("removing ton's pet" + removePet)
    console.log(customer.pets)


    var myClass = {
      me: {
        firstName: 'Tony',
        lastName: 'Pony',
        married: false,
        pets: ['dogs','cat','iguana']
      },
      other:[
        {
          firstName: 'Sally',
          lastName: 'Omally',
          married: false,
          pets: ['chicken']

        },
        {
          firstName: 'Billy',
          lastName: 'Goat',
          married: true,
          pets: ['goat','chicken','parrot']

        }

      ]

    }

    // Tony's third pet
    console.log(myClass.me.pets[2])
    // Bill's last name
    console.log(myClass.other[1].lastname)
    // the size of other array
    console.log(myClass.other.length)
    // sally's first pet
    console.log(myClass.other[0].pets[0])
    // the first name of everyone in the toher array
    for (var i = 0; i < myClass.other.length; i++){
      console.log(myClass.other[i].firstName)
    }
    </script>
  </head>
  <body></body>
</html>
